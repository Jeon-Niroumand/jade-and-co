<!DOCTYPE html>
<html lang = en>
    
    <head>
        <title>HOME | Jade & Co</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <div class="header">
        <img src="./img/logo.png" alt="Jade & Co Logo">
    </div>
    
    <div class="hero">
        <img class="img1" src="./img/salon1.webp" alt="Jade Salon looking clean with fresh chairs">
        <img class="img2" src="./img/salon2.webp" alt="Jade Salon with bright styling stations">
    </div>

    <div class="footer">
        <div class="socials">
            <img class="phone" src="./img/phone.png" alt="Click this icon for phone number">
            <img class="email" src="./img/email.png" alt="Click this icon for email">
            <img class="facebook" src="./img/facebook.png" alt="Click this icon for FaceBook">
            <img class="instagram" src="./img/instagram.png" alt="Click this icon for Instagram">
            <img class="yelp" src="./img/yelp.png" alt="Click this icon for Yelp">
        </div>
    </div>
</html>
